<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Analyzer Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #121212 0%, #232526 100%);
            color: #fff;
            padding: 2rem;
        }
        .container { max-width: 800px; }
        .form-section {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #232526;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .form-section:hover {
            border-color: #00ffe5;
            box-shadow: 0 4px 24px 0 #00ffe5aa;
            transform: translateY(-4px) scale(1.02);
        }
        h1, h2 { color: #00ffe5; }
        .btn-primary { background-color: #00ffe5; color: #000; border: none; }
        .btn-primary:hover { background-color: #00d4bf; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">üåê Web Analyzer Toolkit</h1>
            <div class="d-flex align-items-center">
                <h1 class="mb-0 me-2" style="color:#00ffe5; font-weight:bold;">NYXteam</h1>
                <img src="/static/img/nyx_logo.png" alt="NYX Team Logo" style="height:40px; width:auto;">
            </div>
        </div>

        <div class="form-section">
            <h2>HTTP Headers</h2>
            <form action="/headers" method="post">
                <input type="text" name="url" class="form-control mb-2" placeholder="Enter URL" required>
                <button class="btn btn-primary">Analyze</button>
            </form>
        </div>


        <div class="form-section">
            <h2>Domain to IP</h2>
            <form action="/resolve" method="post">
                <input type="text" name="domain" class="form-control mb-2" placeholder="Enter Domain" required>
                <button class="btn btn-primary">Resolve</button>
            </form>
        </div>

       <div class="form-section">
           <h2>Security Headers Check</h2>
           <form action="/security_headers" method="post">
               <input type="text" name="url" class="form-control mb-2" placeholder="https://example.com" required>
               <button class="btn btn-primary">Scan</button>
            </form>
        </div>


        <div class="form-section">
            <h2>XSS Scanner (?q=payload)</h2>
            <form action="/xss" method="post">
                <input type="text" name="url" class="form-control mb-2" placeholder="http://site.com/search" required>
                <button class="btn btn-primary">Scan</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Port Scanner</h2>
            <form action="/ports" method="post">
                <input type="text" name="domain" class="form-control mb-2" placeholder="Domain or IP" required>
                <button class="btn btn-primary">Scan</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Login Page Discovery</h2>
            <form action="/discover_login" method="post">
                <input type="text" name="base_url" class="form-control mb-2" placeholder="https://example.com" required>
                <button class="btn btn-primary">Discover</button>
            </form>
        </div>
    </div>
    <footer style="text-align:center; color:#aaa; background:transparent; padding:2rem 0 0 0; font-size:0.95rem; border-top:1px solid #232526; margin-top:2rem;">
        <div style="display:flex; flex-direction:column; align-items:center; gap:0.5rem;">
            <div style="display:flex; align-items:center; gap:0.5rem;">
                <img src="/static/img/nyx_logo.png" alt="NYX Team Logo" style="height:22px; width:auto; opacity:0.7;">
                <span>NYXteam by Saif Fadhil &mdash; <span id="footer-year"></span> All rights reserved.</span>
            </div>
        </div>
        <script>document.getElementById('footer-year').textContent = new Date().getFullYear();</script>
    </footer>
</body>
</html>
